<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form action="/add" method="POST" class="add-form">
            <input type="text" name="task" placeholder="Write a task..." required>
            <button type="submit">+</button>
        </form>

        <ul class="task-list">
            {% for task in tasks %}
                <li>
                    <input type="checkbox">
                    <span>{{ task[1] }}</span>

                    <!-- ✅ Edit button -->
                    <a href="/update/{{ task[0] }}" class="edit">✎</a>

                    <!-- Delete button -->
                    <a href="/delete/{{ task[0] }}" class="delete">✖</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
